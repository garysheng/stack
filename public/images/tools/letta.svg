<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" fill="none" fill-rule="evenodd">
        <!-- Memory core -->
        <rect x="8" y="8" width="8" height="8" rx="2"
              stroke="#000000"
              stroke-width="1.5"
              fill="#000000"
              fill-opacity="0.1"/>
              
        <!-- State connections -->
        <path d="M12,4 L12,8 M12,16 L12,20 M4,12 L8,12 M16,12 L20,12"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"/>
              
        <!-- Memory nodes -->
        <circle cx="12" cy="4" r="2" fill="#000000"/>
        <circle cx="12" cy="20" r="2" fill="#000000"/>
        <circle cx="4" cy="12" r="2" fill="#000000"/>
        <circle cx="20" cy="12" r="2" fill="#000000"/>
        
        <!-- State flow indicators -->
        <path d="M6,6 L8,8 M18,6 L16,8 M6,18 L8,16 M18,18 L16,16"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-opacity="0.6"/>
              
        <!-- Memory pulses -->
        <circle cx="12" cy="12" r="1.5"
                stroke="#000000"
                stroke-width="1"
                stroke-opacity="0.4"
                stroke-dasharray="2,2"/>
    </g>
</svg> 