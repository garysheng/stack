        <!-- Connection nodes -->
        <circle cx="12" cy="6" r="1" fill="#000000"/>
        <circle cx="12" cy="18" r="1" fill="#000000"/>
        <circle cx="6" cy="12" r="1" fill="#000000"/>
        <circle cx="18" cy="12" r="1" fill="#000000"/>
    </g>
